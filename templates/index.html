<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinPlanner – Budget & Expense Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav class="nav">
        <a href="#" class="nav-link"><i class="bi bi-currency-euro"></i> Transactions</a>
        <a href="#" class="nav-link"><i class="bi bi-file-earmark-text"></i> Invoices</a>
        <a href="#" class="nav-link"><i class="bi bi-graph-up"></i> Reports</a>
        <a href="#" class="nav-link"><i class="bi bi-calendar3"></i> Calendar</a>
        <a href="#" class="nav-link"><i class="bi bi-building"></i> Company and users</a>
      </nav>
      <div class="sidebar-footer">
        <p class="sidebar-label">Total on your accounts</p>
        <p class="sidebar-total">€35,927</p>
      </div>
    </aside>

    <!-- Main content -->
    <main class="main">
      <header class="header">
        <div class="brand">
          <span class="brand-icon"><i class="bi bi-search"></i><i class="bi bi-currency-euro"></i></span>
          <span class="brand-name">FinPlanner</span>
        </div>
        <div class="header-actions">
          <button type="button" class="icon-btn" aria-label="Account"><i class="bi bi-person"></i></button>
          <button type="button" class="icon-btn" aria-label="Help"><i class="bi bi-question-circle"></i></button>
          <button type="button" class="icon-btn" aria-label="Settings"><i class="bi bi-gear"></i></button>
        </div>
      </header>

      <div class="content">
        <h1 class="welcome">Welcome!</h1>

        <!-- 1. Top: My accounts -->
        <section class="card">
          <h2 class="card-title">My accounts</h2>
          <ul class="account-list">
            <li><span>Bank Account</span><span>€23,826</span></li>
            <li><span>Vaults</span><span>€34,109</span></li>
            <li><span>Cash</span><span>€10,320</span></li>
            <li class="account-total"><span>Total</span><span>€68,255</span></li>
          </ul>
        </section>

        <!-- 2. Middle: Recent transactions (filterable by account) -->
        <section class="card">
          <div class="card-header-row">
            <h2 class="card-title">Recent transactions</h2>
            <label class="filter-label">
              <span class="filter-label-text">Filter by account</span>
              <select id="transaction-account-filter" class="filter-select" aria-label="Filter by account">
                <option value="all">All accounts</option>
                <option value="Bank Account">Bank Account</option>
                <option value="Vaults">Vaults</option>
                <option value="Cash">Cash</option>
              </select>
            </label>
          </div>
          <div class="table-wrap">
            <table class="transactions-table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Amount</th>
                  <th>Company</th>
                  <th>Category</th>
                </tr>
              </thead>
              <tbody id="transactions-tbody">
                <!-- Rows filled by dashboard.js -->
              </tbody>
            </table>
            <p id="transactions-empty" class="empty-message hidden">No transactions for this account.</p>
          </div>
        </section>

        <!-- 3. Bottom: Summary graphic (filterable view) -->
        <section class="card card-chart">
          <div class="card-header-row">
            <h2 class="card-title">Summary</h2>
            <div class="chart-view-filters" role="tablist" aria-label="Chart view">
              <button type="button" class="chart-filter-btn active" data-chart-view="month">This month</button>
              <button type="button" class="chart-filter-btn" data-chart-view="year">This year</button>
              <button type="button" class="chart-filter-btn" data-chart-view="budget-actual">Budget vs actual</button>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="summary-chart" aria-label="Summary chart"></canvas>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
